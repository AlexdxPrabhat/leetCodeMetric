<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸ“Š</text></svg>">

</head>

<body>
    <div class="mainContainer">
        <h1 id="title">LeetMetric</h1>
        <div class="userInput">
            <p id="askuserName">Enter your username below</p>
            <div class="enterInput">
                <input type="text" name="userName" id="userNameEnterd" placeholder="Enter your usernname here">
                <button id="buttonSearch">Search</button>
            </div>
        </div>
        <div class="pieCharts">
            <div class="easyQuestions Circle">
                <p>Easy</p>
            </div>
            <div class="mediumQuestions Circle">
                <p>Medium</p>
            </div>
            <div class="hardQuestions Circle">
                <p>Hard</p>
            </div>
        </div>
        <div class="AdditionalInfo">
            <div class="totalSubmission Card"></div>
            <div class="acceptanceRate Card"></div>
            <div class="contributionPoints Card"></div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
